[Keywords]
; Regex operators
Operator=?
Operator=!
Operator=*
Operator=+
Operator=-
Operator=.
Operator=\
Operator=:
Operator=?
Operator=[
Operator=]
Operator={
Operator=}
Operator=~
; C# Keywords
Keyword=SOmeKeyWordsample

;Data Types
Data Type=$
Data Type=^
Data Type=|
Data Type=(
Data Type=)

; Preprocessor
Preprocessor=\s
Preprocessor=\d
Preprocessor=\n
Preprocessor=\r
Preprocessor=\t
Preprocessor=\w
Preprocessor=\D
Preprocessor=\W
Preprocessor=\S
Preprocessor=\b
Preprocessor=??
Preprocessor=*?
Preprocessor=+?

; Common attributes
Attribute=SomeAttributeSample
